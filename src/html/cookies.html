<div class="container">
  <div class="cookies hide">
    <p class="cookies__text">This website uses cookies to ensure you get the best experience on our website. They also
      allow us to analyze
      user behavior in order to constantly improve the website for you.</p>
    <div class="cookies__btns">
      <button id="accept" class="cookies__button component__button component__button-white"><span>Accept</span></button>
      <button id="decline"
        class="cookies__button component__button component__button-transparent"><span>Decline</span></button>
    </div>
    <div id="close" class="cookies__close">
      <img src="@img/close.svg" alt="close">
    </div>
  </div>
</div>
